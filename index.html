<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Get iintoo it today</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="left-form">
      <img class="logo" src="img/logo.svg" alt="logo">
    </div>

    <div class="right-form">
      <h1 class="header">Get iintoo it today</h1>
      <p class="text-under-header">There is no charge or obligation upon registration</p>

      <div class="buttons">
        <button type="button" class="facebook">
          <img src="img/facebook.svg" alt="facebook" class="facebook__icon">
          <p class="facebook__text">Register with Facebook</p>
        </button>

        <button type="button" class="linkidin">
          <img src="img/linkedin.svg" alt="" class="linkidin__icon">
          <p class="linkidin__text">Register with Linkidin</p>
        </button>
      </div>

      <div class="title">
        <span>
          OR
        </span>
      </div>

      <div class="buttons">
        <div class="email">
          <p class="email__text">Email</p>
          <input class="email__input" type="email">
        </div>

        <div class="phone">
          <p class="phone__text">Phone</p>
          <input class="phone__input" type="phone">
        </div>
      </div>

      <h2 class="header">What type of investor are you?</h2>
      <p class="text">Select the type of investor you are below.</p>

      <fieldset>
        <input type="radio" id="b1" name="investor" checked>
        <label for="b1">Individual</label>
  
        <input type="radio" id="b2" name="investor">
        <label for="b1">Business</label>
  
        <input type="radio" id="b3" name="investor">
        <label for="b1">IRA</label>
  
        <input type="radio" id="b4" name="investor"">
        <label for="b1">Trust</label>
      </fieldset> 
      
      <label for id="c1">
        <title class="prompt">I am a natural person investing on my on behalf as a sole owner,joint tenant,or tenant in common.</title>
      </label>
    
      <p class="agree">
        <input type="checkbox" name="agree" value="agree"> I agree to the terms and receiving notifications from iintoo
        <a href="" class="terms">View full terms</a>
      </p>
      
      <button class="create_account" name="create_account">Create Account</button>
    
    </div>
  </div> 
</body>
</html>
